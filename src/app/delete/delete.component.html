<div class="container">
    <h2>Bạn có chắc muốn xóa?</h2>
  
    <hr/>
    <div *ngIf="book">
      <div>
        <label><b>Tên sách: </b></label> {{book.title}}
      </div>
      <div>
        <label><b>Tác giả : </b></label> {{book.author}}
      </div>
      <div>
        <label><b>Mô tả: </b></label> {{book.description}}
      </div>
    </div>
    <br>
    <button (click)="deleteBook()" class="btn btn-danger"> Xóa sách
    </button>
    <button (click)="cancle()" class="btn btn-secondary"> Thoát</button>
    <br>
  </div>
