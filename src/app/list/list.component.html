<h1>Danh sách sách</h1>
<table class="table">
    <thead style="background-color: black;color: white;">
        <th>#</th>
        <th>Tên sách</th>
        <th>Tác giả</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let i=index; let val of book">
            <td>{{i+1}}</td>
            <td>
                <a routerLink="detail/{{val.id}}"> {{val.title}}</a>
            </td>
            <td>{{val.author}}</td>
            <td>
                <a routerLink="update/{{val.id}}" class="btn btn-info">Cập nhập</a>
                <button (click)="deleteBook(val.id)" class="btn btn-danger">Xóa</button>
            </td>
        </tr>
    </tbody>
</table>
